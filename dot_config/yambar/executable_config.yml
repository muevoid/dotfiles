# Typical laptop setup, with wifi, brightness, battery etc, for
# i3/Sway.

# For X11/i3, you'll want to replace calls to swaymsg with i3-msg, and
# the sway-xkb module with the xkb module.

# fonts we'll be re-using here and there
awesome: &awesome Sauce Code Pro Nerd Font Complete:style=solid:pixelsize=14
awesome_brands: &awesome_brands Sauce Code Pro Nerd Font Complete:pixelsize=16

std_underline: &std_underline {underline: { size: 2, color: ff0000ff}}

# This is THE bar configuration
bar:
  height: 24
  location: top
  spacing: 10
  margin: 7

  # Default font
  font: SourceCodePro-Regular:pixelsize=12

  foreground: ffffffff
  background: 111111cc

  border:
    width: 1
    color: 999999cc
    margin: 5
    top-margin: 0

  left:
    - i3:
        anchors: # Not used (directly) by f00bar; used here to avoid duplication
          - string: &i3_common {margin: 5, on-click: "swaymsg --quiet workspace {name}"}
          - string: &default {<<: *i3_common, text: "{name}"}
          - string: &main    {<<: *i3_common, text: " ", font: *awesome}
          - string: &music   {<<: *i3_common, text: " ", font: *awesome}
          - focused: &focused
              deco: {stack: [background: {color: ffa0a04c}, <<: *std_underline]}
          - invisible: &invisible {foreground: ffffff55}
          - urgent: &urgent
              foreground: 000000ff
              deco: {stack: [background: {color: bc2b3fff}, <<: *std_underline]}
        content:
          "":
            map:
              tag: state
              values:
                focused:   {string: {<<: [*default, *focused]}}
                unfocused: {string: {<<: *default}}
                invisible: {string: {<<: [*default, *invisible]}}
                urgent:    {string: {<<: [*default, *urgent]}}
          main:
            map:
              tag: state
              values:
                focused:   {string: {<<: [*main, *focused]}}
                unfocused: {string: {<<: *main}}
                invisible: {string: {<<: [*main, *invisible]}}
                urgent:    {string: {<<: [*main, *urgent]}}
          music:
            map:
              tag: state
              values:
                focused: {string: {<<: [*music, *focused]}}
                unfocused: {string: {<<: *music}}
                invisible: {string: {<<: [*music, *invisible]}}
                urgent:    {string: {<<: [*music, *urgent]}}
          current:
            map:
              left-margin: 7
              tag: application
              values:
                "": {string: {text: "{title}"}}
              default:
                list:
                  spacing: 0
                  items:
                    - string: {text: "{application}", max: 10, foreground: ffa0a0ff}
                    - string: {text: ": "}
                    - string: {text: "{title}", max: 35}

                      #  center:

  right:
    - network:
        name: eth0
        content:
          map:
            tag: carrier
            values:
              false: {empty: {}}
              true:
                map:
                  tag: state
                  default: {string: {text: , font: *awesome, foreground: ffffff66}}
                  values:
                    up:
                      map:
                        tag: ipv4
                        default: {string: {text: , font: *awesome}}
                        values:
                          "": {string: {text: , font: *awesome, foreground: ffffff66}}
    - network:
        name: wlan0
        content:
          map:
            tag: state
            default: {string: {text: , font: *awesome, foreground: ffffff66}}
            values:
              down: {string: {text: , font: *awesome, foreground: ff0000ff}}
              up:
                map:
                  tag: ipv4
                  default: {string: {text: , font: *awesome}}
                  values:
                    "": {string: {text: , font: *awesome, foreground: ffffff66}}
    - alsa:
        card: hw:PCH
        mixer: Master
        content:
          map:
            on-click: /bin/sh -c "amixer -q sset Speaker unmute && amixer -q sset Headphone unmute && amixer -q sset Master toggle"
            tag: muted
            values:
              true: {string: {text: , font: *awesome, foreground: ffffff66}}
              false:
                ramp:
                  tag: volume
                  items:
                    - string: {text: , font: *awesome}
                    - string: {text: , font: *awesome}
                    - string: {text: , font: *awesome}
                    - string: {text: , font: *awesome}
                    - string: {text: , font: *awesome}
    - backlight:
        name: intel_backlight
        content: [ string: {text: , font: *awesome}, string: {text: "{percent}%"}]
    - battery:
        name: BAT0
        poll-interval: 10
        content:
          map:
            tag: state
            values:
              discharging:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text: , foreground: ff0000ff, font: *awesome}
                      - string: {text: , foreground: ffa600ff, font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , font: *awesome}
                      - string: {text: , foreground: 00ff00ff, font: *awesome}
                - string: {text: "  {capacity}% {estimate}"}
              charging:
                - string: {text: , foreground: 00ff00ff, font: *awesome}
                - string: {text: "  {capacity}% {estimate}"}
              full:
                - string: {text: , foreground: 00ff00ff, font: *awesome}
                - string: {text: "  {capacity}% full"}
    - clock:
        time-format: "%H:%M %Z"
        content:
          - string: {text: , font: *awesome}
          - string: {text: " {date}", right-margin: 5}
          - string: {text: , font: *awesome}
          - string: {text: " {time}"}
    - label:
        content:
          string:
            on-click: swaynag -t dracula -m 'Would you like to poweroff?' -b 'Yes, poweroff' 'sudo poweroff'
            text: 
            font: *awesome
